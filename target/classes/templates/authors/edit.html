<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Cập nhật tác giả</title>
  </head>
  <body>
    <div th:fragment="content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Cập nhật tác giả</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a
            th:href="@{/authors/{id}(id=${author.id})}"
            class="btn btn-secondary"
          >
            <i class="fas fa-arrow-left"></i> Quay lại
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">Thông tin tác giả</h5>
            </div>
            <div class="card-body">
              <form
                th:action="@{/authors/{id}/edit(id=${author.id})}"
                th:object="${author}"
                method="post"
              >
                <div class="mb-3">
                  <label for="name" class="form-label">Tên tác giả *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    th:field="*{name}"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="nationality" class="form-label">Quốc tịch</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nationality"
                    th:field="*{nationality}"
                  />
                </div>

                <div class="mb-3">
                  <label for="biography" class="form-label">Tiểu sử</label>
                  <textarea
                    class="form-control"
                    id="biography"
                    rows="5"
                    th:field="*{biography}"
                  ></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a
                    th:href="@{/authors/{id}(id=${author.id})}"
                    class="btn btn-secondary me-md-2"
                    >Hủy</a
                  >
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Lưu thay đổi
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h6 class="card-title mb-0">Liên kết nhanh</h6>
            </div>
            <div class="card-body">
              <div class="d-grid gap-2">
                <a href="/authors" class="btn btn-outline-primary btn-sm">
                  <i class="fas fa-list"></i> Danh sách tác giả
                </a>
                <a
                  href="/authors/create"
                  class="btn btn-outline-success btn-sm"
                >
                  <i class="fas fa-plus"></i> Thêm tác giả
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Author</title>
  </head>
  <body>
    <h1>Edit Author</h1>
    <form
      th:action="@{|/authors/${author.id}|}"
      th:object="${author}"
      method="post"
    >
      <input type="text" th:field="*{name}" placeholder="Name" />
      <button type="submit">Save</button>
    </form>
  </body>
</html>
