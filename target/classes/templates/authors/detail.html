<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Chi tiết tác giả</title>
  </head>
  <body>
    <div th:fragment="content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Chi tiết tác giả</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a href="/authors" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại
          </a>
          <a
            th:href="@{/authors/{id}/edit(id=${author.id})}"
            class="btn btn-warning ms-2"
          >
            <i class="fas fa-edit"></i> Cập nhật
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0" th:text="${author.name}">
                Tên tác giả
              </h5>
            </div>
            <div class="card-body">
              <table class="table table-borderless">
                <tr>
                  <td><strong>ID:</strong></td>
                  <td th:text="${author.id}"></td>
                </tr>
                <tr>
                  <td><strong>Quốc tịch:</strong></td>
                  <td th:text="${author.nationality}"></td>
                </tr>
                <tr>
                  <td><strong>Tiểu sử:</strong></td>
                  <td th:text="${author.biography}"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h6 class="card-title mb-0">Liên kết nhanh</h6>
            </div>
            <div class="card-body">
              <div class="d-grid gap-2">
                <a href="/authors" class="btn btn-outline-primary btn-sm">
                  <i class="fas fa-list"></i> Danh sách tác giả
                </a>
                <a
                  href="/authors/create"
                  class="btn btn-outline-success btn-sm"
                >
                  <i class="fas fa-plus"></i> Thêm tác giả
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
