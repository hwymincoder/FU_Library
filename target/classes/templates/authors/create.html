<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{manager/layout :: layout(~{::title}, ~{::content})}">
<head><title>Thêm tác giả mới</title></head>
<body>
  <div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2"><i class="fas fa-user-plus me-2"></i>Thêm tác giả mới</h1>
      <a href="/manager/authors" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Quay lại</a>
    </div>
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white"><h5 class="mb-0">Thông tin tác giả</h5></div>
      <div class="card-body">
        <form th:action="@{/manager/authors/create}" th:object="${author}" method="post">
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-user me-1"></i>Tên tác giả <span class="text-danger">*</span></label>
            <input type="text" class="form-control" th:field="*{name}" required />
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-flag me-1"></i>Quốc tịch</label>
            <input type="text" class="form-control" th:field="*{nationality}" />
          </div>
          <div class="mb-3">
            <label class="form-label"><i class="fas fa-file-alt me-1"></i>Tiểu sử</label>
            <textarea class="form-control" th:field="*{biography}" rows="4"></textarea>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <a href="/manager/authors" class="btn btn-secondary">Hủy</a>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
