<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Quản lý tác giả</title>
  </head>
  <body>
    <div th:fragment="content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Quản lý tác giả</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a href="/authors/create" class="btn btn-primary">
            <i class="fas fa-plus"></i> Thêm tác giả
          </a>
        </div>
      </div>

      <!-- Search Form -->
      <div class="row mb-3">
        <div class="col-md-6">
          <form method="get" action="/authors" class="d-flex">
            <input
              type="text"
              name="search"
              th:value="${search}"
              class="form-control me-2"
              placeholder="Tìm kiếm theo tên tác giả..."
            />
            <button type="submit" class="btn btn-outline-primary">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- Authors Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên tác giả</th>
              <th>Quốc tịch</th>
              <th>Tiểu sử</th>
              <th>Số sách</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="author : ${authors}">
              <td th:text="${author.id}"></td>
              <td th:text="${author.name}"></td>
              <td th:text="${author.nationality ?: '-'}"></td>
              <td>
                <span
                  th:if="${author.biography}"
                  th:text="${#strings.abbreviate(author.biography, 50)}"
                ></span>
                <span th:unless="${author.biography}" class="text-muted"
                  >-</span
                >
              </td>
              <td>
                <span
                  class="badge bg-info"
                  th:text="${author.books != null ? #lists.size(author.books) : 0}"
                  >0</span
                >
              </td>
              <td>
                <div class="btn-group" role="group">
                  <a
                    th:href="@{/authors/{id}(id=${author.id})}"
                    class="btn btn-sm btn-info"
                  >
                    <i class="fas fa-eye"></i>
                  </a>
                  <a
                    th:href="@{/authors/{id}/edit(id=${author.id})}"
                    class="btn btn-sm btn-warning"
                  >
                    <i class="fas fa-edit"></i>
                  </a>
                  <form
                    th:action="@{/authors/{id}/delete(id=${author.id})}"
                    method="post"
                    class="d-inline"
                    onsubmit="return confirm('Bạn có chắc chắn muốn xóa tác giả này?')"
                  >
                    <button type="submit" class="btn btn-sm btn-danger">
                      <i class="fas fa-trash"></i>
                    </button>
                  </form>
                </div>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(authors)}">
              <td colspan="6" class="text-center text-muted">
                Không có tác giả nào
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Quick Actions -->
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thao tác nhanh</h5>
              <div class="row">
                <div class="col-md-3">
                  <a
                    href="/authors/create"
                    class="btn btn-outline-primary btn-sm"
                  >
                    <i class="fas fa-plus"></i> Thêm tác giả
                  </a>
                </div>
                <div class="col-md-3">
                  <a
                    href="/books/create"
                    class="btn btn-outline-success btn-sm"
                  >
                    <i class="fas fa-book"></i> Thêm sách
                  </a>
                </div>
                <div class="col-md-3">
                  <a href="/books" class="btn btn-outline-info btn-sm">
                    <i class="fas fa-list"></i> Quản lý sách
                  </a>
                </div>
                <div class="col-md-3">
                  <a href="/dashboard" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-home"></i> Trang chủ
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
