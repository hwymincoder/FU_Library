<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(title, content)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Hệ thống quản lý thư viện</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        min-height: 100vh;
        background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      }
      .sidebar .nav-link {
        color: #bdc3c7;
        padding: 12px 20px;
        margin: 4px 8px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .sidebar .nav-link:hover {
        color: #fff;
        background-color: rgba(52, 152, 219, 0.2);
        transform: translateX(5px);
      }
      .sidebar .nav-link.active {
        color: #fff;
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      }
      .sidebar .nav-link i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }
      .main-content {
        margin-left: 0;
        background-color: #f8f9fa;
      }
      @media (min-width: 768px) {
        .main-content {
          margin-left: 260px;
        }
      }
      .border-left-primary {
        border-left: 4px solid #4e73df !important;
      }
      .border-left-success {
        border-left: 4px solid #1cc88a !important;
      }
      .border-left-info {
        border-left: 4px solid #36b9cc !important;
      }
      .border-left-warning {
        border-left: 4px solid #f6c23e !important;
      }
      .border-left-danger {
        border-left: 4px solid #e74a3b !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse position-fixed" style="width: 260px;">
          <div class="position-sticky pt-3">
            <div class="text-center mb-4 pb-3 border-bottom border-secondary">
              <h4 class="text-white mb-2"><i class="fas fa-book-reader"></i> Quản lý thư viện</h4>
              <div th:if="${session.loginUser}" class="text-white-50 small">
                <div class="fw-bold text-white" th:text="${session.loginUser.name}"></div>
                <span class="badge bg-primary">Manager</span>
              </div>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/manager/dashboard">
                  <i class="fas fa-home"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/manager/books">
                  <i class="fas fa-book"></i> Quản lý sách
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/manager/authors">
                  <i class="fas fa-user-pen"></i> Quản lý tác giả
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/manager/users">
                  <i class="fas fa-users"></i> Quản lý người dùng
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/manager/borrows">
                  <i class="fas fa-exchange-alt"></i> Quản lý mượn/trả
                </a>
              </li>
              <li class="nav-item mt-4 pt-3 border-top border-secondary">
                <a class="nav-link text-danger" href="/logout">
                  <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div class="pt-3 pb-2 mb-3">
            <!-- Alert messages -->
            <div
              th:if="${success}"
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              <i class="fas fa-check-circle me-2"></i>
              <span th:text="${success}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>
            <div
              th:if="${error}"
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <i class="fas fa-exclamation-circle me-2"></i>
              <span th:text="${error}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <!-- Page content -->
            <div th:replace="${content}"></div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
