<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Đang mượn</title>
  </head>
  <body>
    <div th:fragment="content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Đang mượn</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a href="/borrows" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại
          </a>
        </div>
      </div>

      <!-- Active Borrows Table -->
      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Người mượn</th>
              <th>Sách</th>
              <th>Ngày mượn</th>
              <th>Hạn trả</th>
              <th>Cảnh báo</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="borrow : ${borrows}">
              <td th:text="${borrow.id}"></td>
              <td th:text="${borrow.user.name}"></td>
              <td th:text="${borrow.book.title}"></td>
              <td
                th:text="${#temporals.format(borrow.borrowDate, 'dd/MM/yyyy')}"
              ></td>
              <td
                th:text="${#temporals.format(borrow.dueDate, 'dd/MM/yyyy HH:mm')}"
              ></td>
              <td>
                <span
                  th:with="hoursLeft=${T(java.time.Duration).between(T(java.time.LocalDateTime).now(), borrow.dueDate).toHours()}"
                  th:if="${hoursLeft <= 24 && hoursLeft > 0}"
                  class="badge bg-warning text-dark"
                  th:text="${'Còn ' + hoursLeft + ' giờ'}"
                ></span>
                <span
                  th:if="${borrow.dueDate.isBefore(T(java.time.LocalDateTime).now())}"
                  class="badge bg-danger"
                  >Quá hạn</span
                >
                <span
                  th:if="${T(java.time.Duration).between(T(java.time.LocalDateTime).now(), borrow.dueDate).toHours() > 24}"
                  class="text-muted"
                  >-</span
                >
              </td>
              <td>
                <form
                  th:action="@{/borrows/{id}/return(id=${borrow.id})}"
                  method="post"
                  class="d-inline"
                >
                  <button
                    type="submit"
                    class="btn btn-sm btn-success"
                    onclick="return confirm('Xác nhận trả sách?')"
                  >
                    <i class="fas fa-undo"></i>
                  </button>
                </form>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(borrows)}">
              <td colspan="7" class="text-center text-muted">
                Không có bản ghi đang mượn
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
