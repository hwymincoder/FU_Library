<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{manager/layout :: layout(~{::title}, ~{::content})}">
<head><title>Mượn sách mới</title></head>
<body>
  <div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2"><i class="fas fa-hand-holding me-2"></i>Mượn sách mới</h1>
      <a href="/manager/borrows" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Quay lại</a>
    </div>
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white"><h5 class="mb-0">Thông tin mượn sách</h5></div>
      <div class="card-body">
        <form th:action="@{/manager/borrows/create}" method="post">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Người mượn <span class="text-danger">*</span></label>
              <select name="userId" class="form-select" required>
                <option value="">Chọn người dùng...</option>
                <option th:each="user : ${users}" th:value="${user.id}" 
                  th:text="${user.name} + ' (' + ${user.email} + ')'"></option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Sách <span class="text-danger">*</span></label>
              <select name="bookId" class="form-select" required>
                <option value="">Chọn sách...</option>
                <option th:each="book : ${availableBooks}" th:value="${book.id}" 
                  th:text="${book.title} + ' (Còn: ' + ${book.availableCopies} + ')'"></option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Ngày hẹn trả <span class="text-danger">*</span></label>
            <input type="datetime-local" name="dueDateStr" class="form-control" required />
            <small class="text-muted">Mặc định: 14 ngày kể từ hôm nay</small>
          </div>
          <hr>
          <div class="d-flex justify-content-end gap-2">
            <a href="/manager/borrows" class="btn btn-secondary">Hủy</a>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Xác nhận mượn</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
