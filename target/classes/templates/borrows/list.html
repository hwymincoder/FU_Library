<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Quản lý mượn/trả sách</title>
  </head>
  <body>
    <div th:fragment="content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Quản lý mượn/trả sách</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a href="/borrows/create" class="btn btn-primary">
            <i class="fas fa-plus"></i> Mượn sách
          </a>
        </div>
      </div>

      <!-- Navigation Tabs -->
      <ul class="nav nav-tabs" id="borrowTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="all-tab"
            data-bs-toggle="tab"
            data-bs-target="#all"
            type="button"
          >
            Tất cả
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <a href="/borrows/active" class="nav-link">
            <i class="fas fa-clock"></i> Đang mượn
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="/borrows/overdue" class="nav-link">
            <i class="fas fa-exclamation-triangle"></i> Quá hạn
          </a>
        </li>
      </ul>

      <div class="tab-content" id="borrowTabsContent">
        <div class="tab-pane fade show active" id="all" role="tabpanel">
          <!-- Borrow Records Table -->
          <div class="table-responsive mt-3">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Người mượn</th>
                  <th>Sách</th>
                  <th>Ngày mượn</th>
                  <th>Hạn trả</th>
                  <th>Ngày trả</th>
                  <th>Trạng thái</th>
                  <th>Phạt</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="borrow : ${borrows}">
                  <td th:text="${borrow.id}"></td>
                  <td th:text="${borrow.user.name}"></td>
                  <td th:text="${borrow.book.title}"></td>
                  <td
                    th:text="${#temporals.format(borrow.borrowDate, 'dd/MM/yyyy')}"
                  ></td>
                  <td
                    th:text="${#temporals.format(borrow.dueDate, 'dd/MM/yyyy')}"
                  ></td>
                  <td
                    th:text="${borrow.returnDate != null ? #temporals.format(borrow.returnDate, 'dd/MM/yyyy') : '-'}"
                  ></td>
                  <td>
                    <span th:switch="${borrow.status}" class="badge">
                      <span th:case="BORROWED" class="badge bg-warning"
                        >Đang mượn</span
                      >
                      <span th:case="RETURNED" class="badge bg-success"
                        >Đã trả</span
                      >
                      <span th:case="OVERDUE" class="badge bg-danger"
                        >Quá hạn</span
                      >
                    </span>
                  </td>
                  <td>
                    <span
                      th:if="${borrow.fineAmount > 0}"
                      class="badge bg-danger"
                      th:text="${#numbers.formatDecimal(borrow.fineAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'"
                    ></span>
                    <span
                      th:unless="${borrow.fineAmount > 0}"
                      class="text-muted"
                      >-</span
                    >
                  </td>
                  <td>
                    <div class="btn-group" role="group">
                      <form
                        th:action="@{/borrows/{id}/return(id=${borrow.id})}"
                        method="post"
                        class="d-inline"
                        th:if="${borrow.status.name() == 'BORROWED'}"
                      >
                        <button
                          type="submit"
                          class="btn btn-sm btn-success"
                          onclick="return confirm('Xác nhận trả sách?')"
                        >
                          <i class="fas fa-undo"></i>
                        </button>
                      </form>

                      <form
                        th:action="@{/borrows/{id}/pay-fine(id=${borrow.id})}"
                        method="post"
                        class="d-inline"
                        th:if="${borrow.fineAmount > 0}"
                      >
                        <button
                          type="submit"
                          class="btn btn-sm btn-warning"
                          onclick="return confirm('Xác nhận thanh toán phạt?')"
                        >
                          <i class="fas fa-money-bill"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(borrows)}">
                  <td colspan="9" class="text-center text-muted">
                    Không có giao dịch mượn sách nào
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thao tác nhanh</h5>
              <div class="row">
                <div class="col-md-3">
                  <a
                    href="/borrows/create"
                    class="btn btn-outline-primary btn-sm"
                  >
                    <i class="fas fa-plus"></i> Mượn sách mới
                  </a>
                </div>
                <div class="col-md-3">
                  <a
                    href="/books/available"
                    class="btn btn-outline-success btn-sm"
                  >
                    <i class="fas fa-check-circle"></i> Sách có sẵn
                  </a>
                </div>
                <div class="col-md-3">
                  <a href="/users" class="btn btn-outline-info btn-sm">
                    <i class="fas fa-users"></i> Quản lý người dùng
                  </a>
                </div>
                <div class="col-md-3">
                  <a href="/dashboard" class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-home"></i> Trang chủ
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
