<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{manager/layout :: layout(~{::title}, ~{::content})}">
<head><title>Sách quá hạn</title></head>
<body>
  <div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2"><i class="fas fa-exclamation-triangle me-2 text-danger"></i>Sách quá hạn</h1>
      <div>
        <a href="/manager/borrows" class="btn btn-secondary"><i class="fas fa-list me-2"></i>Tất cả giao dịch</a>
      </div>
    </div>
    <div class="alert alert-danger">
      <i class="fas fa-exclamation-triangle me-2"></i>
      Có <strong th:text="${#lists.size(borrows)}">0</strong> sách quá hạn cần xử lý!
    </div>
    <div class="card shadow-sm">
      <div class="card-header text-white" style="background-color: #8B4513;">
        <h6 class="mb-0">Danh sách quá hạn (<span th:text="${#lists.size(borrows)}">0</span>)</h6>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th>Người mượn</th>
                <th>Email</th>
                <th>Sách</th>
                <th>Hạn trả</th>
                <th>Số ngày trễ</th>
                <th>Tiền phạt</th>
                <th class="text-center">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="borrow : ${borrows}" class="table-danger">
                <td><a th:href="@{/manager/users/{id}(id=${borrow.user.id})}" th:text="${borrow.user.name}" class="fw-bold"></a></td>
                <td th:text="${borrow.user.email}"></td>
                <td><a th:href="@{/manager/books/{id}(id=${borrow.book.id})}" th:text="${borrow.book.title}"></a></td>
                <td th:text="${#temporals.format(borrow.dueDate, 'dd/MM/yyyy')}"></td>
                <td>
                  <span class="badge" style="background-color: #8B4513;" 
                    th:text="${#temporals.daysBetween(borrow.dueDate, #temporals.createNow())} + ' ngày'">0</span>
                </td>
                <td class="text-danger fw-bold" th:text="${#numbers.formatDecimal(borrow.fineAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">0</td>
                <td class="text-center">
                  <div class="btn-group">
                    <form th:action="@{/manager/borrows/{id}/return(id=${borrow.id})}" method="post" class="d-inline">
                      <button type="submit" class="btn btn-sm btn-success" title="Trả sách">
                        <i class="fas fa-undo"></i>
                      </button>
                    </form>
                    <form th:action="@{/manager/borrows/{id}/pay-fine(id=${borrow.id})}" method="post" class="d-inline">
                      <button type="submit" class="btn btn-sm btn-warning" title="Thu phạt">
                        <i class="fas fa-dollar-sign"></i>
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(borrows)}">
                <td colspan="7" class="text-center text-muted py-4">
                  <i class="fas fa-check-circle fa-3x mb-3 d-block text-success"></i>
                  Không có sách quá hạn!
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
