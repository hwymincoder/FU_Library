<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Quá hạn</title>
  </head>
  <body>
    <div th:fragment="content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Quá hạn</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a href="/borrows" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại
          </a>
        </div>
      </div>

      <!-- Overdue Borrows Table -->
      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Người mượn</th>
              <th>Sách</th>
              <th>Ngày mượn</th>
              <th>Hạn trả</th>
              <th>Trạng thái</th>
              <th>Phạt</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="borrow : ${borrows}">
              <td th:text="${borrow.id}"></td>
              <td th:text="${borrow.user.name}"></td>
              <td th:text="${borrow.book.title}"></td>
              <td
                th:text="${#temporals.format(borrow.borrowDate, 'dd/MM/yyyy')}"
              ></td>
              <td
                th:text="${#temporals.format(borrow.dueDate, 'dd/MM/yyyy HH:mm')}"
              ></td>
              <td><span class="badge bg-danger">Quá hạn</span></td>
              <td>
                <span
                  th:if="${borrow.fineAmount > 0}"
                  class="badge bg-danger"
                  th:text="${#numbers.formatDecimal(borrow.fineAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'"
                ></span>
                <span th:unless="${borrow.fineAmount > 0}" class="text-muted"
                  >-</span
                >
              </td>
              <td>
                <div class="btn-group" role="group">
                  <form
                    th:action="@{/borrows/{id}/return(id=${borrow.id})}"
                    method="post"
                    class="d-inline"
                  >
                    <button
                      type="submit"
                      class="btn btn-sm btn-success"
                      onclick="return confirm('Xác nhận trả sách?')"
                    >
                      <i class="fas fa-undo"></i>
                    </button>
                  </form>
                  <form
                    th:action="@{/borrows/{id}/pay-fine(id=${borrow.id})}"
                    method="post"
                    class="d-inline"
                    th:if="${borrow.fineAmount > 0}"
                  >
                    <button
                      type="submit"
                      class="btn btn-sm btn-warning"
                      onclick="return confirm('Xác nhận thanh toán phạt?')"
                    >
                      <i class="fas fa-money-bill"></i>
                    </button>
                  </form>
                </div>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(borrows)}">
              <td colspan="8" class="text-center text-muted">
                Không có bản ghi quá hạn
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
