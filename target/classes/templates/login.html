<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<!-- Trang login không sử dụng layout vì có giao diện riêng -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Hệ thống quản lý thư viện</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #D2B48C;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }
      .login-header {
        background: #8B7355;
        color: white;
        border-radius: 15px 15px 0 0;
        padding: 2rem;
        text-align: center;
      }
      .login-body {
        padding: 2rem;
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid #D2B48C;
        padding: 12px 15px;
      }
      .form-control:focus {
        border-color: #8B7355;
        box-shadow: 0 0 0 0.2rem rgba(139, 115, 85, 0.25);
      }
      .btn-login {
        background: #8B7355;
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .btn-login:hover {
        background: #6F4E37;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(111, 78, 55, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card login-card">
            <div class="login-header">
              <i class="fas fa-book fa-3x mb-3"></i>
              <h3>Thư viện</h3>
              <p class="mb-0">Hệ thống quản lý thư viện</p>
            </div>
            <div class="login-body">
              <!-- Alert messages -->
              <div
                th:if="${param.error}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <i class="fas fa-exclamation-triangle"></i>
                Tên đăng nhập hoặc mật khẩu không đúng!
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              <div
                th:if="${param.logout}"
                class="alert alert-success alert-dismissible fade show"
                role="alert"
              >
                <i class="fas fa-check-circle"></i>
                Bạn đã đăng xuất thành công!
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>

              <form th:action="@{/login}" method="post">
                <div class="mb-3">
                  <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Email
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Mật khẩu
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                  </button>
                </div>
              </form>

              <hr class="my-4" />

              <div class="text-center">
                <h6 class="text-muted mb-3">Tài khoản mặc định:</h6>
                <div class="card bg-light">
                  <div class="card-body p-3">
                    <small>
                      <strong>Manager:</strong> admin@library.com / admin123<br />
                      <strong>User:</strong> user1@email.com / 123456
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
