<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(title, content)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Hệ thống quản lý thư viện</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        min-height: 100vh;
        background-color: #343a40;
      }
      .sidebar .nav-link {
        color: #adb5bd;
      }
      .sidebar .nav-link:hover {
        color: #fff;
        background-color: #495057;
      }
      .sidebar .nav-link.active {
        color: #fff;
        background-color: #007bff;
      }
      .main-content {
        margin-left: 0;
      }
      @media (min-width: 768px) {
        .main-content {
          margin-left: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
          <div class="position-sticky pt-3">
            <div class="text-center mb-4">
              <h4 class="text-white">Thư viện</h4>
              <div th:if="${session.loginUser}" class="text-white-50 small">
                <div th:text="${session.loginUser.name}"></div>
                <div th:text="${session.loginUser.role}"></div>
              </div>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="/manager/dashboard">
                  <i class="fas fa-home"></i> Trang chủ
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/manager/books">
                  <i class="fas fa-book"></i> Quản lý sách
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/manager/authors">
                  <i class="fas fa-user-pen"></i> Quản lý tác giả
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/manager/users">
                  <i class="fas fa-users"></i> Quản lý người dùng
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/manager/borrows">
                  <i class="fas fa-exchange-alt"></i> Quản lý mượn/trả
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users/profile">
                  <i class="fas fa-user-circle"></i> Thông tin tài khoản
                </a>
              </li>
              <li class="nav-item mt-3">
                <a class="nav-link text-danger" href="/logout">
                  <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div class="pt-3 pb-2 mb-3">
            <!-- Alert messages -->
            <div
              th:if="${success}"
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              <span th:text="${success}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>
            <div
              th:if="${error}"
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <span th:text="${error}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>

            <!-- Page content -->
            <div th:replace="${content}"></div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
