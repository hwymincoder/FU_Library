<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{manager/layout :: layout(~{::title}, ~{::content})}">
<head><title>Chi tiết người dùng</title></head>
<body>
  <div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2"><i class="fas fa-user-circle me-2"></i>Chi tiết người dùng</h1>
      <div>
        <a th:href="@{/manager/users/{id}/deposit(id=${user.id})}" class="btn btn-success me-2">
          <i class="fas fa-dollar-sign me-2"></i>Nạp tiền
        </a>
        <a href="/manager/users" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Quay lại</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-primary text-white"><h5 class="mb-0" th:text="${user.name}"></h5></div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <table class="table table-borderless">
                  <tr><td width="40%"><strong>Email:</strong></td><td th:text="${user.email}"></td></tr>
                  <tr><td><strong>Số điện thoại:</strong></td><td th:text="${user.phone}"></td></tr>
                  <tr>
                    <td><strong>Số dư:</strong></td>
                    <td class="text-success fw-bold" th:text="${#numbers.formatDecimal(user.balance, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                  </tr>
                </table>
              </div>
              <div class="col-md-6">
                <table class="table table-borderless">
                  <tr>
                    <td width="40%"><strong>Membership:</strong></td>
                    <td>
                      <span th:if="${user.membership}" class="badge bg-warning" th:text="${user.membership.type}"></span>
                      <span th:unless="${user.membership}" class="badge bg-secondary">None</span>
                    </td>
                  </tr>
                  <tr th:if="${user.membershipExpiresAt}">
                    <td><strong>Hết hạn:</strong></td>
                    <td th:text="${#temporals.format(user.membershipExpiresAt, 'dd/MM/yyyy')}"></td>
                  </tr>
                  <tr>
                    <td><strong>Trạng thái:</strong></td>
                    <td>
                      <span th:if="${user.isBanned}" class="badge bg-danger">Bị khóa</span>
                      <span th:unless="${user.isBanned}" class="badge bg-success">Hoạt động</span>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Membership Purchase -->
        <div class="card shadow-sm" th:if="${memberships}">
          <div class="card-header bg-warning text-dark"><h6 class="mb-0">Mua Membership</h6></div>
          <div class="card-body">
            <form th:action="@{/manager/users/{id}/membership(id=${user.id})}" method="post">
              <div class="row">
                <div class="col-md-8">
                  <select name="membershipId" class="form-select" required>
                    <option value="">Chọn gói membership...</option>
                    <option th:each="m : ${memberships}" th:value="${m.id}" 
                      th:text="${m.type} + ' - ' + ${#numbers.formatDecimal(m.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></option>
                  </select>
                </div>
                <div class="col-md-4">
                  <button type="submit" class="btn btn-warning w-100"><i class="fas fa-shopping-cart me-2"></i>Mua</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header bg-light"><h6 class="mb-0">Thao tác</h6></div>
          <div class="card-body">
            <div class="d-grid gap-2">
              <a th:href="@{/manager/users/{id}/deposit(id=${user.id})}" class="btn btn-success">
                <i class="fas fa-dollar-sign me-2"></i>Nạp tiền
              </a>
              <a href="/manager/users" class="btn btn-outline-primary"><i class="fas fa-list me-2"></i>Danh sách user</a>
              <a href="/manager/dashboard" class="btn btn-outline-secondary"><i class="fas fa-home me-2"></i>Dashboard</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
