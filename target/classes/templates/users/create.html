<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{manager/layout :: layout(~{::title}, ~{::content})}">
<head><title>Thêm người dùng</title></head>
<body>
  <div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2"><i class="fas fa-user-plus me-2"></i>Thêm người dùng mới</h1>
      <a href="/manager/users" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Quay lại</a>
    </div>
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white"><h5 class="mb-0">Thông tin người dùng</h5></div>
      <div class="card-body">
        <form th:action="@{/manager/users/create}" th:object="${user}" method="post">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Tên <span class="text-danger">*</span></label>
              <input type="text" class="form-control" th:field="*{name}" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Email <span class="text-danger">*</span></label>
              <input type="email" class="form-control" th:field="*{email}" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Mật khẩu <span class="text-danger">*</span></label>
              <input type="password" class="form-control" th:field="*{password}" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
              <input type="tel" class="form-control" th:field="*{phone}" required />
            </div>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <a href="/manager/users" class="btn btn-secondary">Hủy</a>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
