<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Thêm sách mới</title>
  </head>
  <body>
    <div th:fragment="content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Thêm sách mới</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a href="/books" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">Thông tin sách</h5>
            </div>
            <div class="card-body">
              <form
                th:action="@{/books/create}"
                th:object="${book}"
                method="post"
              >
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="title" class="form-label">Tên sách *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        th:field="*{title}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="isbn" class="form-label">ISBN *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="isbn"
                        th:field="*{isbn}"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Mô tả</label>
                  <textarea
                    class="form-control"
                    id="description"
                    th:field="*{description}"
                    rows="3"
                  ></textarea>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="totalCopies" class="form-label"
                        >Số lượng *</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="totalCopies"
                        th:field="*{totalCopies}"
                        min="1"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Tác giả</label>
                  <div th:each="author : ${authors}" class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      th:id="'author_' + ${author.id}"
                      th:value="${author.id}"
                      name="authorIds"
                    />
                    <label
                      class="form-check-label"
                      th:for="'author_' + ${author.id}"
                      th:text="${author.name}"
                    ></label>
                  </div>
                  <small class="form-text text-muted">
                    Không có tác giả nào?
                    <a href="/authors/create">Thêm tác giả mới</a>
                  </small>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a href="/books" class="btn btn-secondary me-md-2">Hủy</a>
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Lưu sách
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h6 class="card-title mb-0">Hướng dẫn</h6>
            </div>
            <div class="card-body">
              <ul class="list-unstyled">
                <li>
                  <i class="fas fa-info-circle text-primary"></i> Tên sách và
                  ISBN là bắt buộc
                </li>
                <li>
                  <i class="fas fa-info-circle text-primary"></i> Số lượng phải
                  lớn hơn 0
                </li>
                <li>
                  <i class="fas fa-info-circle text-primary"></i> Có thể chọn
                  nhiều tác giả
                </li>
                <li>
                  <i class="fas fa-info-circle text-primary"></i> Số sách có sẵn
                  sẽ bằng số lượng ban đầu
                </li>
              </ul>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-header">
              <h6 class="card-title mb-0">Liên kết nhanh</h6>
            </div>
            <div class="card-body">
              <div class="d-grid gap-2">
                <a href="/authors" class="btn btn-outline-info btn-sm">
                  <i class="fas fa-user-pen"></i> Quản lý tác giả
                </a>
                <a href="/books" class="btn btn-outline-primary btn-sm">
                  <i class="fas fa-list"></i> Danh sách sách
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
