<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{manager/layout :: layout(~{::title}, ~{::content})}">
<head><title>Nạp tiền</title></head>
<body>
  <div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2"><i class="fas fa-dollar-sign me-2"></i>Nạp tiền cho người dùng</h1>
      <a th:href="@{/manager/users/{id}(id=${user.id})}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Quay lại
      </a>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header text-white" style="background-color: #A0826D;"><h5 class="mb-0">Thông tin nạp tiền</h5></div>
          <div class="card-body">
            <div class="alert alert-info">
              <strong><i class="fas fa-user me-2"></i><span th:text="${user.name}"></span></strong><br>
              Số dư hiện tại: <strong class="text-success" th:text="${#numbers.formatDecimal(user.balance, 0, 'COMMA', 0, 'POINT')} + ' đ'"></strong>
            </div>
            <form th:action="@{/manager/users/{id}/deposit(id=${user.id})}" method="post">
              <div class="mb-3">
                <label class="form-label">Số tiền nạp <span class="text-danger">*</span></label>
                <input type="number" name="amount" class="form-control form-control-lg" 
                  min="1000" step="1000" placeholder="Nhập số tiền..." required />
                <small class="text-muted">Tối thiểu 1,000 đ</small>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">
                  <i class="fas fa-check me-2"></i>Xác nhận nạp tiền
                </button>
                <a th:href="@{/manager/users/{id}(id=${user.id})}" class="btn btn-outline-secondary">Hủy</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-light"><h6 class="mb-0">Gợi ý số tiền</h6></div>
          <div class="card-body">
            <div class="d-grid gap-2">
              <button class="btn btn-outline-success" onclick="document.querySelector('input[name=amount]').value = 10000">10,000 đ</button>
              <button class="btn btn-outline-success" onclick="document.querySelector('input[name=amount]').value = 50000">50,000 đ</button>
              <button class="btn btn-outline-success" onclick="document.querySelector('input[name=amount]').value = 100000">100,000 đ</button>
              <button class="btn btn-outline-success" onclick="document.querySelector('input[name=amount]').value = 500000">500,000 đ</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
