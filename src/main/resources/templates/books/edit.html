<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{manager/layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Chỉnh sửa sách</title>
  </head>
  <body>
    <div th:fragment="content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2"><i class="fas fa-edit me-2"></i>Chỉnh sửa sách</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a th:href="@{/manager/books/{id}(id=${book.id})}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i> Quay lại
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
              <h5 class="card-title mb-0"><i class="fas fa-edit me-2"></i>Cập nhật thông tin sách</h5>
            </div>
            <div class="card-body">
              <form
                th:action="@{/manager/books/{id}/edit(id=${book.id})}"
                th:object="${book}"
                method="post"
              >
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="title" class="form-label">
                        <i class="fas fa-book me-1"></i>Tên sách <span class="text-danger">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        th:field="*{title}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="isbn" class="form-label">
                        <i class="fas fa-barcode me-1"></i>ISBN <span class="text-danger">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="isbn"
                        th:field="*{isbn}"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">
                    <i class="fas fa-align-left me-1"></i>Mô tả
                  </label>
                  <textarea
                    class="form-control"
                    id="description"
                    th:field="*{description}"
                    rows="4"
                  ></textarea>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="totalCopies" class="form-label">
                        <i class="fas fa-boxes me-1"></i>Tổng số lượng <span class="text-danger">*</span>
                      </label>
                      <input
                        type="number"
                        class="form-control"
                        id="totalCopies"
                        th:field="*{totalCopies}"
                        min="1"
                        required
                      />
                      <small class="form-text text-muted">
                        Hiện có <strong th:text="${book.availableCopies}">0</strong> cuốn sẵn sàng
                      </small>
                    </div>
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label">
                    <i class="fas fa-user-pen me-1"></i>Tác giả
                  </label>
                  <div class="border rounded p-3" style="max-height: 200px; overflow-y: auto;">
                    <div th:each="author : ${authors}" class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        th:id="'author_' + ${author.id}"
                        th:value="${author.id}"
                        name="authorIds"
                        th:checked="${book.authors != null && #lists.contains(book.authors, author)}"
                      />
                      <label
                        class="form-check-label"
                        th:for="'author_' + ${author.id}"
                        th:text="${author.name}"
                      ></label>
                    </div>
                  </div>
                </div>

                <hr>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <a th:href="@{/manager/books/{id}(id=${book.id})}" class="btn btn-secondary me-md-2">
                    <i class="fas fa-times me-2"></i>Hủy
                  </a>
                  <button type="submit" class="btn btn-warning">
                    <i class="fas fa-save me-2"></i> Cập nhật
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm border-warning">
            <div class="card-header bg-light">
              <h6 class="card-title mb-0"><i class="fas fa-exclamation-triangle me-2 text-warning"></i>Lưu ý</h6>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mb-0">
                <li class="mb-2">
                  <i class="fas fa-info-circle text-info me-2"></i>
                  Thay đổi tổng số lượng không ảnh hưởng đến số sách đang được mượn
                </li>
                <li class="mb-2">
                  <i class="fas fa-info-circle text-info me-2"></i>
                  ISBN nên giữ nguyên trừ khi có lỗi
                </li>
                <li class="mb-2">
                  <i class="fas fa-info-circle text-info me-2"></i>
                  Có thể thay đổi tác giả bất kỳ lúc nào
                </li>
              </ul>
            </div>
          </div>

          <div class="card mt-3 shadow-sm">
            <div class="card-header bg-light">
              <h6 class="card-title mb-0"><i class="fas fa-link me-2"></i>Liên kết nhanh</h6>
            </div>
            <div class="card-body">
              <div class="d-grid gap-2">
                <a th:href="@{/manager/books/{id}(id=${book.id})}" class="btn btn-outline-info btn-sm">
                  <i class="fas fa-eye me-2"></i> Xem chi tiết
                </a>
                <a href="/manager/books" class="btn btn-outline-primary btn-sm">
                  <i class="fas fa-list me-2"></i> Danh sách sách
                </a>
                <a href="/manager/authors" class="btn btn-outline-secondary btn-sm">
                  <i class="fas fa-user-pen me-2"></i> Quản lý tác giả
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
