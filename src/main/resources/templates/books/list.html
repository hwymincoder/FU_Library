<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{manager/layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Danh sách sách</title>
  </head>
  <body>
    <div th:fragment="content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2"><i class="fas fa-book me-2"></i>Quản lý sách</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a href="/manager/books/create" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i> Thêm sách mới
          </a>
        </div>
      </div>

      <!-- Search Form -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form method="get" action="/manager/books">
            <div class="input-group">
              <input
                type="text"
                name="search"
                th:value="${search}"
                class="form-control"
                placeholder="Tìm kiếm theo tên sách..."
              />
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search me-2"></i>Tìm kiếm
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Books Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h6 class="mb-0"><i class="fas fa-list me-2"></i>Danh sách sách (<span th:text="${#lists.size(books)}">0</span>)</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Tên sách</th>
                  <th>ISBN</th>
                  <th>Tác giả</th>
                  <th>Tổng số</th>
                  <th>Có sẵn</th>
                  <th class="text-center">Thao tác</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="book : ${books}">
                  <td th:text="${book.id}"></td>
                  <td>
                    <strong th:text="${book.title}"></strong>
                  </td>
                  <td><small class="text-muted" th:text="${book.isbn}"></small></td>
                  <td>
                    <span
                      th:each="author, iterStat : ${book.authors}"
                      th:text="${author.name} + (${!iterStat.last} ? ', ' : '')"
                    ></span>
                    <span th:if="${#lists.isEmpty(book.authors)}" class="text-muted"><em>Chưa có</em></span>
                  </td>
                  <td><span class="badge bg-info" th:text="${book.totalCopies}">0</span></td>
                  <td>
                    <span
                      th:if="${book.availableCopies > 0}"
                      class="badge bg-success"
                      th:text="${book.availableCopies}"
                    ></span>
                    <span
                      th:unless="${book.availableCopies > 0}"
                      class="badge bg-danger"
                      >Hết</span
                    >
                  </td>
                  <td class="text-center">
                    <div class="btn-group" role="group">
                      <a
                        th:href="@{/manager/books/{id}(id=${book.id})}"
                        class="btn btn-sm btn-info"
                        title="Xem chi tiết"
                      >
                        <i class="fas fa-eye"></i>
                      </a>
                      <a
                        th:href="@{/manager/books/{id}/edit(id=${book.id})}"
                        class="btn btn-sm btn-warning"
                        title="Chỉnh sửa"
                      >
                        <i class="fas fa-edit"></i>
                      </a>
                      <form
                        th:action="@{/manager/books/{id}/delete(id=${book.id})}"
                        method="post"
                        class="d-inline"
                        onsubmit="return confirm('Bạn có chắc chắn muốn xóa sách này?')"
                      >
                        <button type="submit" class="btn btn-sm btn-danger" title="Xóa">
                          <i class="fas fa-trash"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(books)}">
                  <td colspan="7" class="text-center text-muted py-4">
                    <i class="fas fa-inbox fa-3x mb-3 d-block text-muted"></i>
                    <span th:if="${search != null && !search.isEmpty()}">
                      Không tìm thấy sách nào với từ khóa "<strong th:text="${search}"></strong>"
                    </span>
                    <span th:unless="${search != null && !search.isEmpty()}">
                      Chưa có sách nào. <a href="/manager/books/create">Thêm sách mới</a>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
