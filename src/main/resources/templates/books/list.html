<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::title}, ~{::content})}"
>
  <head>
    <title>Danh sách sách</title>
  </head>
  <body>
    <div th:fragment="content">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Quản lý sách</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a href="/books/create" class="btn btn-primary">
            <i class="fas fa-plus"></i> Thêm sách mới
          </a>
        </div>
      </div>

      <!-- Search Form -->
      <div class="row mb-3">
        <div class="col-md-6">
          <form method="get" action="/books" class="d-flex">
            <input
              type="text"
              name="search"
              th:value="${search}"
              class="form-control me-2"
              placeholder="Tìm kiếm theo tên sách..."
            />
            <button type="submit" class="btn btn-outline-primary">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- Books Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên sách</th>
              <th>ISBN</th>
              <th>Tác giả</th>
              <th>Tổng số</th>
              <th>Có sẵn</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="book : ${books}">
              <td th:text="${book.id}"></td>
              <td th:text="${book.title}"></td>
              <td th:text="${book.isbn}"></td>
              <td>
                <span
                  th:each="author, iterStat : ${book.authors}"
                  th:text="${author.name} + (${!iterStat.last} ? ', ' : '')"
                ></span>
              </td>
              <td th:text="${book.totalCopies}"></td>
              <td>
                <span
                  th:if="${book.availableCopies > 0}"
                  class="badge bg-success"
                  th:text="${book.availableCopies}"
                ></span>
                <span
                  th:unless="${book.availableCopies > 0}"
                  class="badge bg-danger"
                  >Hết</span
                >
              </td>
              <td>
                <div class="btn-group" role="group">
                  <a
                    th:href="@{/books/{id}(id=${book.id})}"
                    class="btn btn-sm btn-info"
                  >
                    <i class="fas fa-eye"></i>
                  </a>
                  <a
                    th:href="@{/books/{id}/edit(id=${book.id})}"
                    class="btn btn-sm btn-warning"
                  >
                    <i class="fas fa-edit"></i>
                  </a>
                  <form
                    th:action="@{/books/{id}/delete(id=${book.id})}"
                    method="post"
                    class="d-inline"
                    onsubmit="return confirm('Bạn có chắc chắn muốn xóa sách này?')"
                  >
                    <button type="submit" class="btn btn-sm btn-danger">
                      <i class="fas fa-trash"></i>
                    </button>
                  </form>
                </div>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(books)}">
              <td colspan="7" class="text-center text-muted">
                Không có sách nào
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Quick Links -->
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Liên kết nhanh</h5>
              <div class="row">
                <div class="col-md-3">
                  <a
                    href="/books/available"
                    class="btn btn-outline-success btn-sm"
                  >
                    <i class="fas fa-check-circle"></i> Sách có sẵn
                  </a>
                </div>
                <div class="col-md-3">
                  <a href="/authors" class="btn btn-outline-info btn-sm">
                    <i class="fas fa-user-pen"></i> Quản lý tác giả
                  </a>
                </div>
                <div class="col-md-3">
                  <a
                    href="/borrows/create"
                    class="btn btn-outline-warning btn-sm"
                  >
                    <i class="fas fa-hand-holding"></i> Mượn sách
                  </a>
                </div>
                <div class="col-md-3">
                  <a href="/dashboard" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-home"></i> Trang chủ
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
