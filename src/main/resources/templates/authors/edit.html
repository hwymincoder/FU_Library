<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{manager/layout :: layout(~{::title}, ~{::content})}">
<head><title>Chỉnh sửa tác giả</title></head>
<body>
  <div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2"><i class="fas fa-edit me-2"></i>Chỉnh sửa tác giả</h1>
      <a th:href="@{/manager/authors/{id}(id=${author.id})}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Quay lại</a>
    </div>
    <div class="card shadow-sm">
      <div class="card-header bg-warning text-dark"><h5 class="mb-0">Cập nhật thông tin</h5></div>
      <div class="card-body">
        <form th:action="@{/manager/authors/{id}/edit(id=${author.id})}" th:object="${author}" method="post">
          <div class="mb-3">
            <label class="form-label">Tên tác giả <span class="text-danger">*</span></label>
            <input type="text" class="form-control" th:field="*{name}" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Quốc tịch</label>
            <input type="text" class="form-control" th:field="*{nationality}" />
          </div>
          <div class="mb-3">
            <label class="form-label">Tiểu sử</label>
            <textarea class="form-control" th:field="*{biography}" rows="4"></textarea>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <a th:href="@{/manager/authors/{id}(id=${author.id})}" class="btn btn-secondary">Hủy</a>
            <button type="submit" class="btn btn-warning"><i class="fas fa-save me-2"></i>Cập nhật</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
