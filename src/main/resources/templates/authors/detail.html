<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{manager/layout :: layout(~{::title}, ~{::content})}">
<head><title>Chi tiết tác giả</title></head>
<body>
  <div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2"><i class="fas fa-user-circle me-2"></i>Chi tiết tác giả</h1>
      <div>
        <a th:href="@{/manager/authors/{id}/edit(id=${author.id})}" class="btn btn-warning me-2"><i class="fas fa-edit me-2"></i>Chỉnh sửa</a>
        <a href="/manager/authors" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Quay lại</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white"><h5 class="mb-0" th:text="${author.name}"></h5></div>
          <div class="card-body">
            <table class="table table-borderless">
              <tr><td width="30%"><strong>ID:</strong></td><td><span class="badge bg-secondary" th:text="${author.id}"></span></td></tr>
              <tr><td><strong>Quốc tịch:</strong></td><td th:text="${author.nationality ?: 'Chưa cập nhật'}"></td></tr>
              <tr><td><strong>Tiểu sử:</strong></td><td th:text="${author.biography ?: 'Chưa có tiểu sử'}"></td></tr>
            </table>
            <div class="mt-3">
              <a th:href="@{/manager/authors/{id}/edit(id=${author.id})}" class="btn btn-warning"><i class="fas fa-edit me-2"></i>Chỉnh sửa</a>
              <form th:action="@{/manager/authors/{id}/delete(id=${author.id})}" method="post" class="d-inline" 
                onsubmit="return confirm('Bạn có chắc chắn muốn xóa tác giả này?')">
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash me-2"></i>Xóa</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header bg-light"><h6 class="mb-0">Liên kết nhanh</h6></div>
          <div class="card-body">
            <div class="d-grid gap-2">
              <a href="/manager/authors" class="btn btn-outline-primary btn-sm"><i class="fas fa-list me-2"></i>Danh sách tác giả</a>
              <a href="/manager/books" class="btn btn-outline-info btn-sm"><i class="fas fa-book me-2"></i>Quản lý sách</a>
              <a href="/manager/dashboard" class="btn btn-outline-secondary btn-sm"><i class="fas fa-home me-2"></i>Dashboard</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
