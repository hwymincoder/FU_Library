<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(title, content)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Thư viện</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --accent-color: #f093fb;
      }
      
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .navbar-custom {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      }

      .navbar-custom .navbar-brand {
        font-weight: bold;
        color: var(--primary-color);
        font-size: 1.5rem;
      }

      .navbar-custom .nav-link {
        color: #333;
        font-weight: 500;
        margin: 0 10px;
        transition: all 0.3s ease;
      }

      .navbar-custom .nav-link:hover {
        color: var(--primary-color);
        transform: translateY(-2px);
      }

      .navbar-custom .nav-link.active {
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
      }

      .cart-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 0.75rem;
        font-weight: bold;
      }

      .main-container {
        margin-top: 80px;
        padding-bottom: 40px;
      }

      .content-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 30px;
        margin-bottom: 30px;
      }

      .user-info-box {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }

      .btn-primary-gradient {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        border: none;
        color: white;
        padding: 10px 25px;
        border-radius: 25px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-primary-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/user/home">
          <i class="fas fa-book-reader me-2"></i>Thư Viện FU
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="/user/home">
                <i class="fas fa-home me-1"></i> Trang chủ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/profile">
                <i class="fas fa-user me-1"></i> Hồ sơ
              </a>
            </li>
            <li class="nav-item position-relative">
              <a class="nav-link" href="/user/cart">
                <i class="fas fa-shopping-cart me-1"></i> Giỏ sách
                <span th:if="${cartCount != null && cartCount > 0}" class="cart-badge" th:text="${cartCount}">0</span>
              </a>
            </li>
            <li class="nav-item">
              <span class="nav-link text-muted" th:if="${session.loginUser}">
                <i class="fas fa-user-circle me-1"></i>
                <span th:text="${session.loginUser.name}"></span>
              </span>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger" href="/logout">
                <i class="fas fa-sign-out-alt me-1"></i> Đăng xuất
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
      <!-- Alert messages -->
      <div
        th:if="${success}"
        class="alert alert-success alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <!-- Page content -->
      <div th:replace="${content}"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
